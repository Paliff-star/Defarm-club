<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeFarm Club</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    #age-gate {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .age-gate-box {
      background: #222;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      max-width: 320px;
      box-shadow: 0 0 10px #000;
    }

    .age-gate-box h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .age-gate-box p {
      margin-bottom: 25px;
      color: #ccc;
    }

    .age-gate-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background: #22cc88;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .age-gate-buttons button:hover {
      background: #1aa26e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      max-width: 400px;
      width: 90vw;
      border-radius: 12px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.05em;
      background: #22cc88;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #1aa26e;
      transform: scale(1.02);
    }

    .btn img {
      height: 20px;
      width: 20px;
    }

    .btn.line {
      background: #00c300;
    }

    .btn.line:hover {
      background: #00a100;
    }

    /* –í—Ä–µ–º–µ–Ω–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "View Our Menu" */
    a[href="menu.html"] {
      display: none;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V43GFJCW90"></script>

</head>

<body>

        <h2>Welcome to DeFarm Club</h2>

        <div class="age-gate-buttons">
          <button onclick="enterSite()">Yes, I am 20+</button>

    </div>
  </div>  

  <div class="container">

    </a>

    <a class="btn line" href="https://lin.ee/6IbtCwR" target="_blank">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/line-me.png" alt="LINE"> üí¨ Order via LINE
    </a>

    <a class="btn" href="tel:+66864129002">
      üìû Call us: +66 086 412 9002

  </div>

  <script>
    function enterSite() {
      document.getElementById('age-gate').style.display = 'none';

      const params = new URLSearchParams(window.location.search);
      const src = params.get("src");

      if (src === "flowers") {
        window.location.href = "https://www.instagram.com/p/DJZHc9hPIZ5/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==";
      }
    }

    function denyAccess() {
      window.location.href = "https://www.google.com";
    }
  </script>
</body>
</html>
